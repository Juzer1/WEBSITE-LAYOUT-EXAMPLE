<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TutorHub - Book a Class</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">TutorHub</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="booking.html">Book a Class</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Booking Section -->
  <section class="booking">
    <div class="container">
      <h1>Book a Class</h1>

      <!-- Available Times Section -->
      <div class="availability">
        <h2>Available Tutoring Times</h2>
        <table id="availabilityTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Availability</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Booking Form -->
      <div class="booking-form">
        <h2>Reserve Your Slot</h2>
        <form id="bookingForm" action="https://formspree.io/f/your-form-id" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="date">Select Date:</label>
          <input type="date" id="date" name="date" required>

          <label for="time">Select Time:</label>
          <select id="time" name="time" required>
            <!-- Options will be populated dynamically -->
          </select>

          <button type="submit">Book Now</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 TutorHub. All rights reserved.</p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
